<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Inline styles specific to this page */
    body {
      background-color: #f5f5f5; /* Light gray background */
      color: #333; /* Dark text color */
      font-family: Arial, sans-serif; /* Font style */
      text-align: center; /* Center align text */
    }

    header {
      background-color: #4682b4; /* Steel Blue */
      color: white; /* White text */
      padding: 10px 0; /* Padding for the header */
    }

    nav ul {
      list-style-type: none; /* Remove bullet points */
      padding: 0;
      margin: 0;
      display: flex; /* Flexbox for horizontal layout */
      justify-content: center; /* Center the nav items */
    }

    nav ul li {
      margin: 0 15px; /* Space between nav items */
    }

    nav ul li a {
      color: white; /* White text color */
      text-decoration: none; /* Remove underline */
      font-weight: bold; /* Bold text */
    }

    nav ul li a:hover {
      text-decoration: underline; /* Underline on hover */
    }

    main {
      padding: 20px;
      display: flex; /* Flexbox for centering content */
      justify-content: center; /* Center horizontally */
      align-items: center; /* Center vertically */
      height: 80vh; /* Adjust height to be 80% of the viewport height */
      text-align: center; /* Center align text */
    }

    h1 {
      font-size: 2em; /* Larger font size for the main heading */
    }

    h2 {
      font-size: 1.5em; /* Slightly smaller font size for subheading */
    }

    p {
      font-size: 1em; /* Font size for paragraph text */
    }
  </style>
</head>

</body>
